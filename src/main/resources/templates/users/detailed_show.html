<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail about user</title>
</head>
<body>

<h1>Detailed info about user</h1>

<p>Id: <span th:text="${user.getId()}"></span></p>
<p>Name: <span th:text="${user.getName()}"></span></p>
<p>Age: <span th:text="${user.getAge()}"></span></p>
</body>
</html>
